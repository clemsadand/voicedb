<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceDB Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-input: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #e2e8f0;
            --accent-color: #4a90e2;
            --accent-hover: #357abd;
            --message-user: #4a90e2;
            --message-bot: #f7f7f8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --recording-color: #e53e3e;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-input: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --accent-color: #4a90e2;
            --accent-hover: #357abd;
            --message-user: #4a90e2;
            --message-bot: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
            transform: translateY(-2px);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 1rem;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.user {
            background: var(--message-user);
            color: white;
        }

        .avatar.bot {
            background: var(--accent-color);
            color: white;
        }

        .message-content {
            background: var(--message-bot);
            padding: 0.75rem 1rem;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--message-user);
            color: white;
            border-color: var(--message-user);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .input-area {
            padding: 1rem 0 2rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .input-container:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .input-container.recording {
            border-color: var(--recording-color);
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .btn.primary {
            background: var(--accent-color);
            color: white;
        }

        .btn.primary:hover {
            background: var(--accent-hover);
        }

        .btn.primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .btn.recording {
            background: var(--recording-color);
            color: white;
            animation: pulse 1.5s infinite;
        }

        .btn.recording:hover {
            background: var(--recording-color);
        }

        .voice-status {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--recording-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            white-space: nowrap;
            animation: fadeInDown 0.3s ease-out;
        }

        .loading {
            display: flex;
            gap: 0.25rem;
            padding: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: loadingPulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .chat-container {
                padding: 0 0.5rem;
            }
            
            .message {
                max-width: 95%;
            }
            
            .input-area {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header class="header">
        <div class="logo">VoiceDB Assistant</div>
        <button class="theme-toggle" onclick="toggleTheme()">
            🌙 Dark Mode
        </button>
    </header>

    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <div class="empty-state">
                <div class="empty-icon">💬</div>
                <h2>Ready when you are.</h2>
                <p>Start a conversation or use voice recording to get started.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container" id="inputContainer">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                
                <div class="input-buttons">
                    <button class="btn" id="voiceBtn" onclick="toggleVoiceRecording()" title="Voice recording">
                        🎤
                    </button>
                    <button class="btn primary" id="sendBtn" onclick="sendMessage()" disabled title="Send message">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let currentTheme = 'light';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateSendButtonState();
            setupVoiceRecording();
        });

        // Theme management
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.textContent = currentTheme === 'light' ? '🌙 Dark Mode' : '☀️ Light Mode';
        }

        // Input handling
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            updateSendButtonState();
        }

        function updateSendButtonState() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !input.value.trim();
        }

        // Message handling
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            updateSendButtonState();

            // Show loading
            showLoading();

            // Here you would call your API
            // For demo, we'll simulate a response
            setTimeout(() => {
                hideLoading();
                simulateResponse(message);
            }, 1500);
        }

        function addMessage(content, sender) {
            const messagesArea = document.getElementById('messagesArea');
            const emptyState = messagesArea.querySelector('.empty-state');
            
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}`;
            avatar.textContent = sender === 'user' ? 'U' : 'AI';
            
            const content_div = document.createElement('div');
            content_div.className = 'message-content';
            content_div.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content_div);
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showLoading() {
            const messagesArea = document.getElementById('messagesArea');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loadingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar bot';
            avatar.textContent = 'AI';
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content loading';
            loadingContent.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);
            
            messagesArea.appendChild(loadingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function simulateResponse(userMessage) {
            // This is where you'd integrate with your actual API
            const responses = [
                "I understand your question. Let me help you with that.",
                "That's an interesting point. Here's what I think...",
                "I'd be happy to assist you with that request.",
                "Let me provide you with some information about that.",
                "That's a great question! Here's my response..."
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            addMessage(randomResponse, 'bot');
        }

        // Voice recording functionality
        function setupVoiceRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.warn('Voice recording not supported in this browser');
                document.getElementById('voiceBtn').style.display = 'none';
                return;
            }
        }

        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudioTranscription(audioBlob);
                    
                    // Stop all tracks to release microphone
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                updateRecordingUI();
                
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            isRecording = false;
            updateRecordingUI();
        }

        function updateRecordingUI() {
            const voiceBtn = document.getElementById('voiceBtn');
            const inputContainer = document.getElementById('inputContainer');
            
            if (isRecording) {
                voiceBtn.classList.add('recording');
                voiceBtn.title = 'Stop recording';
                inputContainer.classList.add('recording');
                
                // Add voice status indicator
                const voiceStatus = document.createElement('div');
                voiceStatus.className = 'voice-status';
                voiceStatus.textContent = '🎤 Recording... Click to stop';
                inputContainer.appendChild(voiceStatus);
                
            } else {
                voiceBtn.classList.remove('recording');
                voiceBtn.title = 'Voice recording';
                inputContainer.classList.remove('recording');
                
                // Remove voice status indicator
                const voiceStatus = inputContainer.querySelector('.voice-status');
                if (voiceStatus) {
                    voiceStatus.remove();
                }
            }
        }

        async function processAudioTranscription(audioBlob) {
            const messageInput = document.getElementById('messageInput');
            messageInput.placeholder = 'Transcribing audio...';
            
            try {
                // Create FormData to send the audio file
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.flac');
                formData.append('lang', 'en'); // You can make this configurable
                
                // Call your Flask transcription endpoint
                const response = await fetch('/api/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Put transcribed text in input field
                    messageInput.value = data.transcription;
                    messageInput.placeholder = 'Type your message here...';
                    autoResize(messageInput);
                    updateSendButtonState();
                    messageInput.focus();
                } else {
                    throw new Error(data.error || 'Transcription failed');
                }
                
            } catch (error) {
                console.error('Transcription error:', error);
                messageInput.placeholder = 'Type your message here...';
                alert('Sorry, transcription failed. Please try again or type your message.');
            }
        }


        // API Integration placeholder
        async function callChatAPI(message) {
            // Replace this with your actual API endpoint
            const apiEndpoint = '/api/chat';
            
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add your API key header if needed
                        // 'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: JSON.stringify({
                        message: message,
                        // Add other parameters as needed
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.response || data.message || 'No response received';
                
            } catch (error) {
                console.error('API call failed:', error);
                return 'Sorry, I encountered an error. Please try again.';
            }
        }
    </script>
</body>
</html>
